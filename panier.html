<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Panier - Les Reines du Tricot</title>
    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcf6fa;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #ffffff;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #6b3d8c;
        }

        .cart-items {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .cart-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .empty-cart {
            text-align: center;
            color: #b12704;
        }

        .clear-cart {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #febd69;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .clear-cart:hover {
            background-color: #f3a847;
        }
    </style>
</head>
<body>

    <header>
        <h1>Les Reines du Tricot</h1>
    </header>

    <h2>Votre Panier</h2>
    <div class="cart-items" id="cart-items">
        <!-- Les produits ajoutés au panier s'afficheront ici -->
    </div>

    <footer>
        <p>&copy; 2025 Les Reines du Tricot. Tous droits réservés.</p>
        <a href="index.html">Retour à la boutique</a>
    </footer>

    <script>
        // Fonction pour afficher les produits du panier
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';

            if (cart.length === 0) {
                cartContainer.innerHTML = `<p class="empty-cart">Votre panier est vide.</p>`;
            } else {
                let total = 0;

                cart.forEach(item => {
                    total += item.price;
                    cartContainer.innerHTML += `
                        <div class="cart-item">
                            <h3>${item.name}</h3>
                            <p>Prix: ${item.price.toFixed(2)} €</p>
                        </div>
                    `;
                });

                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <h3>Total: ${total.toFixed(2)} €</h3>
                    </div>
                    <a href="#" class="clear-cart" onclick="clearCart()">Vider le Panier</a>
                `;
            }
        }

        // Fonction pour vider le panier
        function clearCart() {
            localStorage.removeItem('cart');
            displayCart();  // Reaffiche le panier après suppression
        }

        // Afficher le panier lorsque la page se charge
        window.onload = displayCart;
    </script>
</body>
</html>
